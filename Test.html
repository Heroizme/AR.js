<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        document.getElementsByClassName("vv")[0].style.display = "";
      });
  }})
  
</script>

<body style="margin : 0px; overflow: hidden;">
<div class="vv" style="
    display: none; 
    background-color: black;
    width: 100%;
    height: 100%;
">
    <video src="https://media.w3.org/2010/05/sintel/trailer.mp4" style="
    width: 100%;
" controls=""></video>
<button id="closeBtn" style="
    width: 100%;
    height: 100%;
">关闭</button></div>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- we use cors proxy to avoid cross-origin problems -->
    <!-- we use the trex image shown on the homepage of the docs -->
    <a-nft
      markerhandler
      type="nft"
      url="https://heroizme.github.io/AR.js/assets/nft/human/human"
    >
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
<script>  

	window.onload = (() =>
	{
		var closeBtn = document.getElementById("closeBtn");
		closeBtn.onclick = (() => 
		{
			document.getElementsByClassName("vv")[0].style.display = "none";
		});
	});
</script>

</html>
